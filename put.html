<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Checkin</title>
    <script src='/js/fetch.js'></script>
</head>

<body>

    <p><strong>0. Welke checkin wil je updaten?</strong>
        <form>
            <input type="text" placeholder="Enter your answer" id="Checkin_id" name="Checkin_id" required minlength="0" maxlength="120" size="20">
        </form>
    
    <p><strong>1. Datum</strong>
        <form>
            <input type="date" id="Date" name="date">
        </form>
       
        <p><strong>2. In welk team zite je?</strong>
            <form>
                <input type="radio" id="1:1_diet" name="Squad" value="1">
                <label for="1:1_diet">1:1 diet</label><br>
                <input type="radio" id="Afas" name="Squad" value="2">
                <label for="Afas">Afas</label><br>
                <input type="radio" id="eBilly" name="Squad" value="3">
                <label for="eBilly">eBilly</label><br>
                <input type="radio" id="STB" name="Squad" value="4">
                <label for="STB">STB</label><br>
                <input type="radio" id="Greendish" name="Squad" value="5">
                <label for="Greendish">Greendish</label><br>
                <input type="radio" id="Orbisk" name="Squad" value="6">
                <label for="Orbisk">Orbisk</label><br>
                <input type="radio" id="Rysst" name="Squad" value="7">
                <label for="Rysst">Rysst</label><br>
                <input type="radio" id="Toetsregistratie" name="Squad" value="8">
                <label for="Toetsregistratie">Toetsregistratie</label><br>
                <input type="radio" id="Your_Next_Concepts" name="Squad" value="9">
                <label for="Your_Next_Concepts">Your Next Concepts</label><br>
                <input type="radio" id="Daileasy" name="Squad" value="10">
                <label for="Daileasy">Daileasy</label><br>
            </form>

            <p><strong>3. Hoe voel je je vandaag?</strong><br>
                <form>
                    <input type="radio" id="1" name="Feeling" value="1">
                    <label for="1">1</label><br>
                    <input type="radio" id="2" name="Feeling" value="2">
                    <label for="2">2</label><br>
                    <input type="radio" id="3" name="Feeling" value="3">
                    <label for="3">3</label><br>
                    <input type="radio" id="4" name="Feeling" value="4">
                    <label for="4">4</label><br>
                    <input type="radio" id="5" name="Feeling" value="5">
                    <label for="5">5</label><br>
                </form>

                <p><strong>4. Wat is de reden dat je je zo voelt?</strong>
                    <form>
                        <input type="text" placeholder="Enter your answer" id="Why_Feeling" name="why_feeling" required minlength="0" maxlength="120" size="20">
                    </form>
                    <p><strong>5. Wat heb je gisteren gedaan?</strong>
                        <form>
                            <input type="text" placeholder="Enter your answer" id="Did" name="did" required minlength="0" maxlength="120" size="20">
                        </form>
                        <p><strong>6. Wat heb je gisteren geleerd?</strong>
                            <form>
                                <input type="text" placeholder="Enter your answer" id="Learned" name="learned" required minlength="0" maxlength="120" size="20">
                            </form>
                            <p><strong>7. Wat ga je vandaag doen?</strong>
                                <form>
                                    <input type="text" placeholder="Enter your answer" id="Todo" name="todo" required minlength="0" maxlength="120" size="20">
                                </form>
                                <p><strong>8. Welke hulpvragen heb je?</strong>
                                    <form>
                                        <input type="text" placeholder="Enter your answer" id="Question" name="question" required minlength="0" maxlength="120" size="20">
                                    </form>

                                    <input type="button" value="Submit" onclick="update_checkin()">

</body>

</html>
